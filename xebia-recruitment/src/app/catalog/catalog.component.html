<div class="container-fluid width-100 row">
  <div *ngFor="let b of _books" class="col-12 col-md-5 col-sm-12 col-lg-4">
    <div class="text-center margin-bottom-10">
      <img [routerLink]="['/detail', b.isbn]" src="{{b.cover}}" class="catalog-cover padding-bottom-2"/>
      <div class="font-weight-bold"><a [routerLink]="['/detail', b.isbn]">{{b.title}}</a></div>
      <span class="font-weight-bold">EUR : {{b.price}}
      <i title="Ajouter au panier" class="pointer-cursor fa fa-cart-plus fa-2x black add-to-cart margin-left-10" (click)="addToCart(b)"></i></span>
    </div>
  </div>
</div>
