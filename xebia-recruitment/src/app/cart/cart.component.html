<div class="container">
  <div *ngIf="!_displayCart" class="text-center">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
  </div>
  <div class="text-center font-weight-bold" *ngIf="_displayCart && _books.length < 1">
    Votre panier est vide.
  </div>
  <table class="table" *ngIf="_displayCart && _books.length > 0">
    <thead class="no-border">
    <tr>
      <th class="col-6 col-lg-6 col-sm-6 col-xl-6 no-border">Produit</th>
      <th class="col-4 col-lg-4 col-sm-4 col-xl-4 text-right no-border">Prix(TTC)</th>
      <th class="col-1 col-lg-1 col-sm-1 col-xl-1 text-right no-border">Quantit√©</th>
      <td class="col-1 no-border"> </td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of _books | groupby: 'isbn'">

      <td>
        <div class="row">
          <div><img src="{{b.value[0].cover}}" class="cart-cover"/></div>
          <div class="col-12 col-lg-6 col-sm-12 col-xl-6">
            <a [routerLink]="['/detail', b.key]" class="font-weight-bold">{{b.value[0].title}}</a>
            <p>{{getSynopsis(b.value[0])}}</p>
            <p><button class="btn-primary" (click)="removeAllItems(b.key)">Supprimer</button></p>
          </div>
        </div>
      </td>
      <td class="text-right"><b>EUR {{b.value[0].price}}</b></td>
      <td class="text-right">{{b.value.length}}</td>
      <td class="text-center">
        <i class="pointer-cursor fa fa-trash-o fa-2x no-text-decoration default-color" (click)="removeItem(b.key)"></i>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td class="text-right" colspan="2">
        <div class="text-right font-weight-bold color-red">Prix: EUR <span class="line-through">{{_globalPrice}}</span></div>
        <div class="text-right font-weight-bold color-green">Nouveau Prix: EUR <span>{{_bestOffer.reducePrice}}</span></div>
        <div class="text-right font-weight-bold color-green"><span>{{getBestOffertText()}}</span></div>
      </td>
      <td colspan="2"></td>
    </tr>
    </tfoot>
  </table>
</div>
