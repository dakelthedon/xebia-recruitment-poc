<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand col-12 col-md-2 col-sm-2 col-lg-2 col-xl-2 text-right" routerLink="/catalog"><img
        src="../assets/images/title_logo.png"></a>

      <form class="form-inline col-12 col-md-8 col-sm-8 col-lg-8 col-xl-8 text-center">
        <input class="form-control col-8 col-md-9 col-sm-9 col-lg-9 col-xl-9" type="search" name="searchingValue"
               [ngbTypeahead]="searchBook" [editable]="true"
               placeholder="Rechercher" [(ngModel)]="_searchingValue" aria-label="Search"
               (selectItem)="selectedItem($event)">
        <button class="btn btn-outline-success col-4 col-md-3 col-sm-3 col-lg-3 col-xl-3" type="submit"
                (click)="search(_searchingValue)">Rechercher
        </button>
      </form>

      <ul class="navbar-nav mr-auto col-12 col-md-2 col-sm-2 col-lg-2 col-xl-2">
        <li class="nav-item text-right">
          <a class="nav-link dark" routerLink="/cart"><i class="fa fa-cart-plus fa-3x"></i>
            <span class="font-weight-bold">Panier</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container-fluid padding-bottom-5">
  <router-outlet></router-outlet>
</div>

<footer class="container-fluid">
  <div class="margin-left-43 row">
    <a class="nav-link dark" routerLink="/catalog"><i class="fa fa-home fa-2x"></i> Accueil</a>
    <a class="nav-link dark" routerLink="/cart"><i class="fa fa-cart-plus fa-2x"></i> Panier</a>
  </div>
</footer>
